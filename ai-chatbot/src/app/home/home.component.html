<main>
    <section class="hero">
        <div class="hero-content">
            <h1 class="main-title">Welcome to VidyAI++</h1>
            <p class="subtitle">Your AI-Powered Learning Companion</p>
            <button class="cta-button" (click)="showTranslator()">Start Learning Journey</button>
        </div>
    </section>

    <section class="translator-interface" style="display: none;">
        <div class="translation-row">
            <div class="translation-column source-column">
                <div class="language-select">
                    <label>SOURCE LANGUAGE:</label>
                    <select id="sourceLanguage">
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                        <option value="te">Telugu</option>
                        <option value="ta">Tamil</option>
                    </select>
                </div>
                <textarea id="sourceText" placeholder="Enter text to translate..."></textarea>
                <div class="text-controls">
                    <span class="character-count">0 / 5000</span>
                    <div class="document-upload">
                        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                            Upload Document
                        </button>
                        <input type="file" id="fileInput" style="display: none;" onchange="handleFileUpload(this)" accept=".txt,.docx,.pdf">
                        <span class="supported-formats">Supported formats: PDF, DOCX, TXT</span>
                    </div>
                </div>
            </div>

            <div class="translate-column">
                <button class="translate-btn" >
                    <span class="translate-icon">→</span>
                    <span class="translate-text">Translate</span>
                </button>
            </div>

            <div class="translation-column target-column">
                <div class="language-select">
                    <label>TARGET LANGUAGE:</label>
                    <select id="targetLanguage">
                        <option value="hi">Hindi</option>
                        <option value="te">Telugu</option>
                        <option value="ta">Tamil</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <div id="translationResult" class="translation-result"></div>
                <div class="download-controls">
                    <button class="download-btn" data-format="txt">
                        <span class="download-icon">↓</span> TXT
                    </button>
                    <button class="download-btn" data-format="docx">
                        <span class="download-icon">↓</span> DOCX
                    </button>
                    <button class="download-btn" data-format="pdf">
                        <span class="download-icon">↓</span> PDF
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section class="learning-dashboard">
        <div class="persona-card">
            <h2>Your Learning Profile</h2>
            <div class="learning-style">
                <div class="style-indicator"></div>
                <p>Learning Style: <span id="learningStyle">Visual</span></p>
            </div>
            <div class="progress-stats">
                <div class="streak-counter">
                    <span class="streak-number">0</span>
                    <span class="streak-label">Day Streak</span>
                </div>
            </div>
        </div>

        <div class="search-history-section">
            <h3>Recent Translations</h3>
            <div class="search-history-list" id="searchHistory">
                <!-- Search history will be populated here -->
            </div>
        </div>

        <div class="chat-interface">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Type your question or click mic to speak...">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </section>

    <section class="mentor-section">
        <h2>Your AI-Matched Mentors</h2>
        <div class="mentor-cards">
            <!-- Mentor cards will be dynamically populated -->
        </div>
    </section>
</main>

<footer>
    <div class="footer-content">
        <p>VidyAI++ - Empowering Education Through AI</p>
        <div class="offline-status">
            <span id="connectionStatus">✓ Online</span>
        </div>
    </div>
</footer>
