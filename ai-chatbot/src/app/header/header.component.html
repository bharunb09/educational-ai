<header class="site-header">

    <div class="logo">
      <a routerLink="/home">VidyAI++</a>
    </div>

    <!-- <nav class="nav-menu">
      <ul class="list">
        <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
      </ul>
    </nav> -->
  
    <div class="dropdowns">
      <!-- Grade Dropdown -->
      <select [(ngModel)]="selectedGrade" (change)="onGradeChange($event)">
        <option value="" disabled selected>Select Grade</option>
        <option value="1">Grade 1</option>
        <option value="2">Grade 2</option>
        <option value="3">Grade 3</option>
        <option value="4">Grade 4</option>
        <option value="5">Grade 5</option>
        <option value="6">Grade 6</option>
        <option value="7">Grade 7</option>
        <option value="8">Grade 8</option>
        <option value="9">Grade 9</option>
        <option value="10">Grade 10</option>
        <option value="11">Grade 11</option>
        <option value="12">Grade 12</option>
      </select>
  
      <!-- Subject Dropdown -->
      <select [(ngModel)]="selectedSubject" (change)="onSubjectChange($event)">
        <option value="" disabled selected>Select Subject</option>
        <option value="Math">Math</option>
        <option value="Science">Science</option>
        <option value="English">English</option>
        <option value="Social Studies">Social Studies</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Biology">Biology</option>
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
      </select>
  
      <!-- Language Dropdown -->
      <select [(ngModel)]="selectedLanguage" (change)="onLanguageChange($event)">
        <option value="" disabled selected>Select Language</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="nl">Dutch</option>
        <option value="zh-CN">Chinese (Simplified)</option>
        <option value="zh-TW">Chinese (Traditional)</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="ru">Russian</option>
        <option value="ar">Arabic</option>
        <option value="hi">Hindi</option>
        <option value="bn">Bengali</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
        <option value="ml">Malayalam</option>
        <option value="kn">Kannada</option>
        <option value="gu">Gujarati</option>
        <option value="mr">Marathi</option>
        <option value="pa">Punjabi</option>
        <option value="ur">Urdu</option>
      </select>

    </div>



  </header>
